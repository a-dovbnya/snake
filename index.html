<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <title>Snake game</title>
</head>
<body>
    <div class="wrap">
        <div class="top-panel">
            <div class="top-panel__score">Счет: <span id="score"></span></div>
            <div class="top-panel__buttons">
                <button id="setting-btn" class="btn btn_circle">
                    <svg>
                        <use xlink:href="./dist/svg-sprite.svg#settings" />
                    </svg>
                </button>
                <button id="sound-btn" class="btn btn_circle">
                    <svg>
                        <use xlink:href="./dist/svg-sprite.svg#speaker" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="game-area">
            <canvas id="snake" width="500" height="500"></canvas>
            <div class="game-over">
                <div class="game-over__txt">GAME OVER</div>
            </div>
        </div>
        <div class="panel">
            <button class="btn" id="start">Старт</button>
            <!--<button id="pause">Пауза</button>
            <button id="change">Change target color</button>-->
        </div>
    </div>

    <div class="popup">
        <a href="javascript:void(0)" class="popup__close"></a>
        <!--<div class="popup__inner">
            <div class="popup__col">
                <div class="demo-game">
                    <h1>POPUP</h1>
                </div>
            </div>
            <div class="popup__col">

            </div>
        </div>-->
        <div class="wrap wrap_demo">
            <div class="game-area">
                <canvas id="snake-demo" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="./dist/app.bundle.js"></script>
</body>
</html>
