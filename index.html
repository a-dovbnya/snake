<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <title>Snake game</title>
</head>
<body>
    <div class="wrap">
        <div class="top-panel">
            <div class="top-panel__score">Счет: <span id="score"></span></div>
            <div class="top-panel__buttons">
                <div class="circle-btn">
                    <svg>
                        <use xlink:href="./dist/svg-sprite.svg#settings" />
                    </svg>
                </div>
                <div class="circle-btn">
                    <svg>
                        <use xlink:href="./dist/svg-sprite.svg#speaker" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="game-area">
            <canvas id="snake" width="500" height="500"></canvas>
            <div class="game-over">
                <div class="game-over__txt">GAME OVER</div>
            </div>
        </div>
        <div class="panel">
            <button id="start">Старт</button>
            <!--<button id="pause">Пауза</button>
            <button id="change">Change target color</button>-->
        </div>
    </div>
    <script src="./dist/app.bundle.js"></script>
</body>
</html>
